<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	
    <meta charset="UTF-8">
    <title>商品編集</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 40px;
}

h1 {
    text-align: center;
    color: #333;
}

form {
    max-width: 500px;
    margin: 0 auto;
    background: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
    font-weight: bold;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    width: 100%;
    padding: 10px;
    background-color: #4285f4;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background-color: #357ae8;
}

a {
    display: block;
    text-align: center;
    margin-top: 20px;
    color: #4285f4;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
<body>
    <h1>商品編集</h1>

    <form th:action="@{/product/update}" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id" th:value="${product.id}" />

    <label>商品名:</label>
    <input type="text" name="productName" th:value="${product.productName}" /><br/>

    <label>価格:</label>
    <input type="number" step="0.01" name="price" th:value="${product.price}" /><br/>

    <label>画像ファイル:</label>
    <input type="file" name="imageFile" accept="image/*" /><br/>
    <input type="hidden" name="oldImageUrl" th:value="${product.imageUrl}" />

    <label>店舗名:</label>
    <input type="text" name="storeName" th:value="${product.storeName}" /><br/>

    <button type="submit">更新</button>
</form>


    <a href="/productlist">商品一覧に戻る</a>
</body>
</html>
