<style>
    /* モバイルファーストデザイン */
    body {
        margin: 0;
        padding: 0;
        background: #f8fafc;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .complete-message {
        width: 100%;
        min-height: 100vh;
        background: white;
        padding: 20px 16px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        animation: slideUp 0.6s ease-out;
    }

    /* 成功アイコン */
    .success-icon {
        font-size: 60px;
        margin-bottom: 20px;
        animation: bounce 1.5s ease-in-out infinite;
    }

    /* 見出し */
    .complete-message h1 {
        font-size: 24px;
        font-weight: 700;
        color: #1a202c;
        margin-bottom: 30px;
        line-height: 1.3;
    }

    /* 予約番号カード - モバイル最適化 */
    .reservation-card {
        background: linear-gradient(135deg, #4299e1, #3182ce);
        color: white;
        padding: 24px 20px;
        border-radius: 16px;
        margin: 20px 0;
        box-shadow: 0 10px 30px rgba(66, 153, 225, 0.3);
        position: relative;
        overflow: hidden;
        animation: glow 2s ease-in-out infinite alternate;
    }

    .reservation-card::before {
        content: '';
        position: absolute;
        top: -2px;
        left: -2px;
        right: -2px;
        bottom: -2px;
        background: linear-gradient(45deg, #4299e1, #3182ce, #2b77cb);
        border-radius: 18px;
        z-index: -1;
        animation: rotate 3s linear infinite;
    }

    .reservation-label {
        font-size: 14px;
        font-weight: 600;
        opacity: 0.9;
        margin-bottom: 12px;
        text-align: center;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .reservation-number {
        font-size: 32px;
        font-weight: 900;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        text-align: center;
        letter-spacing: 3px;
        text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        margin-bottom: 16px;
        word-break: break-all;
    }

    /* コピーボタン - タッチ最適化 */
    .copy-button {
        width: 100%;
        background: rgba(255,255,255,0.15);
        border: 2px solid rgba(255,255,255,0.3);
        color: white;
        padding: 14px 20px;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        -webkit-tap-highlight-color: transparent;
        backdrop-filter: blur(10px);
    }

    .copy-button:active {
        background: rgba(255,255,255,0.25);
        transform: scale(0.98);
    }

    .copy-button.copied {
        background: rgba(72, 187, 120, 0.9);
        border-color: rgba(72, 187, 120, 1);
    }

    /* メッセージテキスト */
    .message-text {
        font-size: 16px;
        color: #4a5568;
        line-height: 1.6;
        margin: 20px 0;
        text-align: center;
    }

    /* 注意事項 */
    .notice {
        background: #fff5f5;
        border-left: 4px solid #fed7d7;
        padding: 16px;
        border-radius: 8px;
        margin: 20px 0;
        font-size: 14px;
        color: #742a2a;
        line-height: 1.5;
    }

    /* 戻るボタン - モバイル最適化 */
    .action-buttons {
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .back-button {
        width: 100%;
        padding: 16px 24px;
        background: linear-gradient(135deg, #4299e1, #3182ce);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        text-align: center;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(66, 153, 225, 0.3);
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
    }

    .back-button:active {
        transform: scale(0.98);
        box-shadow: 0 2px 8px rgba(66, 153, 225, 0.4);
    }

    /* アニメーション */
    @keyframes slideUp {
        0% {
            opacity: 0;
            transform: translateY(50px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes glow {
        0% { box-shadow: 0 10px 30px rgba(66, 153, 225, 0.3); }
        100% { box-shadow: 0 15px 40px rgba(66, 153, 225, 0.5); }
    }

    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* 大きなスマホ向け調整 */
    @media (min-width: 400px) {
        .complete-message {
            padding: 30px 24px;
        }
        
        .reservation-number {
            font-size: 36px;
        }
    }

    /* タブレット以上では中央寄せ */
    @media (min-width: 768px) {
        .complete-message {
            max-width: 500px;
            margin: 0 auto;
            min-height: auto;
            margin-top: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
        }
    }
</style>

<div class="complete-message">
    <div class="success-icon">🎉</div>
    
    <h1>ご注文ありがとうございました</h1>
    
    <!-- 予約番号カード -->
    <div class="reservation-card">
        <div class="reservation-label">ご予約番号</div>
        <div class="reservation-number" th:text="${reservationNumber}">RES-2024-001234</div>
        <button class="copy-button" onclick="copyReservationNumber()">
            📋 予約番号をコピー
        </button>
    </div>
    
    <p class="message-text" th:text="${message}">注文完了のメッセージ</p>
    
    <div class="notice">
        <strong>📞 重要なお知らせ</strong><br>
        ご指定の受け取り日時にお越しいただけない場合は、電話またはメールにてご連絡させていただきます。
    </div>

    <div class="action-buttons">
        <a th:href="@{/receivetime}" class="back-button">新しい注文をする</a>
    </div>
</div>

<script>
function copyReservationNumber() {
    const reservationNumber = document.querySelector('.reservation-number').textContent;
    const button = document.querySelector('.copy-button');
    
    navigator.clipboard.writeText(reservationNumber).then(function() {
        button.textContent = '✅ コピーしました！';
        button.classList.add('copied');
        
        // バイブレーション（対応デバイスのみ）
        if (navigator.vibrate) {
            navigator.vibrate(100);
        }
        
        setTimeout(() => {
            button.textContent = '📋 予約番号をコピー';
            button.classList.remove('copied');
        }, 2500);
    }).catch(function() {
        // フォールバック：選択状態にする
        const range = document.createRange();
        range.selectNode(document.querySelector('.reservation-number'));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        
        button.textContent = '📱 番号を選択しました';
        setTimeout(() => {
            button.textContent = '📋 予約番号をコピー';
        }, 2500);
    });
}
</script>
