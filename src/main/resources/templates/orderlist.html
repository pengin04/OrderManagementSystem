<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注文履歴</title>
    <link rel="stylesheet" href="css/order.css">
</head>
<body>
    <div class="container">
        <h1>注文履歴</h1>
        
        <div class="center-button">
    <a href="/orders" class="button danger">受け取り済み一覧を見る</a>
</div>

        
        <table class="order-table danger">
            <thead>
                <tr>
                    <th>注文ID</th>
                    <th>顧客名</th> <!-- 追加 -->
                    <th>携帯番号</th> <!-- 追加 -->
                    <th>商品詳細</th>
                    <th>合計金額</th>
                    <th>受取日時</th>
                    <th>注文日時</th>
                </tr>
            </thead>
            <tbody>
<tr th:each="order : ${orders}" th:if="${!order.pickedUp}">
    <td th:text="${order.order_id}">1</td>
    <td th:text="${order.customer_name}">山田太郎</td>
    <td th:text="${order.phone_number}">090-1234-5678</td>
    <td th:text="${order.item_details}">コーヒー×2, パン×1</td>
    <td>¥<span th:text="${order.total_price}">500</span></td>
    <td th:text="${#temporals.format(order.pickup_time, 'yyyy-MM-dd HH:mm')}">2025-05-15 12:00</td>
    <td th:text="${#temporals.format(order.order_time, 'yyyy-MM-dd HH:mm')}"></td>

    <!-- メール送信ボタン -->
    <td>
        <form th:action="@{/order/send-mail}" method="post">
            <input type="hidden" th:name="email" th:value="${order.email}" />
            <input type="hidden" th:name="customerName" th:value="${order.customer_name}" />
            <input type="hidden" th:name="itemDetails" th:value="${order.item_details}" />
            <input type="hidden" th:name="totalPrice" th:value="${order.total_price}" />
            <button type="submit" th:disabled="${order.mailSent}">メール送信</button>
        </form>
    </td>

    <!-- 受け渡し済みボタン -->
    <td>
        <form th:action="@{/order/mark-picked-up}" method="post">
            <input type="hidden" th:name="orderId" th:value="${order.order_id}" />
            <button type="submit" th:disabled="${order.pickedUp}">
                <span th:text="${order.pickedUp} ? '受け渡し済み' : '受け渡し済みにする'"></span>
            </button>
        </form>
    </td>
</tr>
</tbody>

        </table>

        
    </div>
    <div class="center-button">
    <a href="/home" class="button">ホームに戻る</a>
</div>
</body>
</html>
