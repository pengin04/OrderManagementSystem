<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>店舗新規登録</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        form {
            width: 300px;
            margin: auto;
        }
        label, input {
            display: block;
            margin-bottom: 10px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2>店舗新規登録</h2>
    <form action="/store/register" method="POST">
        <label for="store_id">店舗ID:</label>
        <input type="number" id="store_id" name="store_id" required>

        <label for="store_name">店舗名:</label>
        <input type="text" id="store_name" name="store_name" required>

        <label for="password">パスワード:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="登録">
    </form>
</body>
</html>
