<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>配達注文一覧</title>
    <link rel="stylesheet" href="css/order.css">
    <style>
        body {
            font-family: "Arial", sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #16a34a;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        thead {
            background-color: #16a34a;
            color: white;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
        }
        tbody tr:nth-child(even) {
            background-color: #f3f4f6;
        }
        tfoot {
            background-color: #f0fdf4;
            font-weight: bold;
        }
        .center-button {
            text-align: center;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #16a34a;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #15803d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>配達注文一覧</h1>

        <table>
            <thead>
                <tr>
                    <th>顧客名</th>
                    <th>電話番号</th>
                    <th>商品名</th>
                    <th>合計金額</th>
                    <th>受取日時</th>
                    <th>注文日時</th>          
                    <th>配達先住所</th>
                    <th>予約番号</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.customer_name}"></td>
                    <td th:text="${order.phone_number}"></td>
                    <td th:text="${order.item_details}"></td>
                    <td>¥<span th:text="${order.total_price}"></span></td>
                    <td th:text="${#temporals.format(order.pickup_time, 'yyyy/MM/dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(order.order_time, 'yyyy/MM/dd HH:mm')}"></td>                                       
                    <td th:text="${order.delivery_address}"></td>
                    <td th:text="${order.reservationNumber}"></td>
                </tr>
            </tbody>
        </table>

        <div class="center-button">
            <a href="/home" class="button">ホームに戻る</a>
        </div>
    </div>
</body>
</html>
