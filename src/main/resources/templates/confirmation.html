<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ご注文内容の確認</title>
    
<style>
	/* css/orderdata.css */

/* リセットCSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* 基本スタイル */
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    line-height: 1.6;
    color: #333;
}

/* フォームコンテナ */
.form-container {
    max-width: 500px;
    margin: 0 auto;
    background: white;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    padding: 30px;
    animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ヘッダー */
h1 {
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 30px;
    position: relative;
    padding-bottom: 15px;
}

h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #667eea, #764ba2);
    border-radius: 2px;
}

/* フォーム全体 */
form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* ラベル */
label {
    font-weight: 600;
    font-size: 16px;
    color: #2d3748;
    margin-bottom: 5px;
    display: block;
}

/* 入力フィールド */
input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 15px;
    border: 2px solid #e2e8f0;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
    background-color: #f8fafc;
    margin-top: 5px;
}

input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus {
    outline: none;
    border-color: #667eea;
    background-color: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
}

/* テキストエリア */
textarea {
    min-height: 80px;
    resize: vertical;
    font-family: inherit;
}

/* ラジオボタンセクション */
.radio-section {
    margin: 20px 0;
}

.radio-group {
    display: flex;
    gap: 20px;
    margin-top: 10px;
}

.radio-option {
    display: flex;
    align-items: center;
    position: relative;
    cursor: pointer;
    padding: 15px 20px;
    border: 2px solid #e2e8f0;
    border-radius: 10px;
    flex: 1;
    transition: all 0.3s ease;
    background-color: #f8fafc;
}

.radio-option:hover {
    border-color: #cbd5e0;
    background-color: #edf2f7;
}

.radio-option.selected {
    border-color: #667eea;
    background-color: rgba(102, 126, 234, 0.1);
}

input[type="radio"] {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
}

.radio-custom {
    width: 20px;
    height: 20px;
    border: 2px solid #cbd5e0;
    border-radius: 50%;
    margin-right: 10px;
    position: relative;
    transition: all 0.3s ease;
}

.radio-custom::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 8px;
    height: 8px;
    background-color: #667eea;
    border-radius: 50%;
    transition: transform 0.2s ease;
}

input[type="radio"]:checked + .radio-custom {
    border-color: #667eea;
}

input[type="radio"]:checked + .radio-custom::after {
    transform: translate(-50%, -50%) scale(1);
}

.radio-label {
    font-weight: 600;
    font-size: 16px;
    color: #2d3748;
}

/* 配達先入力欄 */
#addressField {
    margin-top: 15px;
    padding: 20px;
    background-color: #f7fafc;
    border-radius: 10px;
    border-left: 4px solid #667eea;
    animation: slideDown 0.3s ease-out;
}

@keyframes slideDown {
    from {
        opacity: 0;
        max-height: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        max-height: 200px;
        transform: translateY(0);
    }
}

#addressField label {
    color: #4a5568;
    font-size: 14px;
    line-height: 1.5;
}

/* 送信ボタン */
button[type="submit"] {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 18px 30px;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
    position: relative;
    overflow: hidden;
}

button[type="submit"]:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
}

button[type="submit"]:active {
    transform: translateY(-1px);
}

button[type="submit"]::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s;
}

button[type="submit"]:hover::before {
    left: 100%;
}

/* スマートフォン対応 */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }
    
    .form-container {
        padding: 20px;
        margin: 10px auto;
        border-radius: 12px;
    }
    
    h1 {
        font-size: 24px;
        margin-bottom: 25px;
    }
    
    .radio-group {
        flex-direction: column;
        gap: 15px;
    }
    
    .radio-option {
        padding: 12px 15px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
        padding: 12px;
        font-size: 16px; /* iOS safariでズームを防ぐ */
    }
    
    button[type="submit"] {
        padding: 16px 25px;
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .form-container {
        padding: 15px;
    }
    
    h1 {
        font-size: 22px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
        padding: 10px;
    }
    
    button[type="submit"] {
        padding: 14px 20px;
    }
}

/* アクセシビリティ対応 */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

/* フォーカス表示の改善 */
input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus,
button[type="submit"]:focus {
    outline: 2px solid #667eea;
    outline-offset: 2px;
}

/* 入力エラー時のスタイル */
input:invalid {
    border-color: #e53e3e;
}

input:invalid:focus {
    border-color: #e53e3e;
    box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
}

/* ローディング状態 */
button[type="submit"]:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
}

/* 高解像度デバイス対応 */
@media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
    button[type="submit"] {
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.25);
    }
}
/* css/orderdata.css に追加 */

/* 確認ページ専用スタイル */
.confirmation-container {
    max-width: 600px;
    margin: 0 auto;
    background: white;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    padding: 30px;
    animation: fadeInUp 0.6s ease-out;
}

/* 確認ページのヘッダー */
.confirmation-header {
    text-align: center;
    margin-bottom: 30px;
}

.confirmation-header h1 {
    color: #2d3748;
    font-size: 28px;
    margin-bottom: 10px;
    position: relative;
    padding-bottom: 15px;
}

.confirmation-header h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 80px;
    height: 3px;
    background: linear-gradient(90deg, #48bb78, #38a169);
    border-radius: 2px;
}

.confirmation-header .subtitle {
    color: #718096;
    font-size: 16px;
    margin-top: 10px;
}

/* 注文詳細セクション */
.order-details {
    background: #f7fafc;
    border-radius: 12px;
    padding: 25px;
    margin-bottom: 25px;
    border-left: 4px solid #48bb78;
}

.order-details h2 {
    color: #2d3748;
    font-size: 20px;
    margin-bottom: 20px;
    display: flex;
    align-items: center;
}

.order-details h2::before {
    content: '📋';
    margin-right: 10px;
    font-size: 22px;
}

/* 注文アイテム */
.order-item {
    background: white;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 15px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    border: 1px solid #e2e8f0;
}

.order-item:last-child {
    margin-bottom: 0;
}

.item-info {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 10px;
}

.item-name {
    font-weight: 600;
    color: #2d3748;
    font-size: 16px;
}

.item-details {
    color: #718096;
    font-size: 14px;
    margin-top: 5px;
}

.item-price {
    font-weight: 700;
    color: #38a169;
    font-size: 16px;
}

/* 合計金額セクション */
.total-section {
    background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
    color: white;
    border-radius: 12px;
    padding: 25px;
    margin-bottom: 25px;
    text-align: center;
}

.total-label {
    font-size: 18px;
    margin-bottom: 10px;
    opacity: 0.9;
}

.total-amount {
    font-size: 32px;
    font-weight: 700;
    margin-bottom: 5px;
}

.total-note {
    font-size: 14px;
    opacity: 0.8;
}

/* 配達注意書き */
.delivery-notice {
    background: #fed7d7;
    border: 2px solid #fc8181;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 25px;
    position: relative;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.02); }
}

.delivery-notice::before {
    content: '⚠️';
    font-size: 24px;
    margin-right: 10px;
}

.delivery-notice p {
    color: #c53030;
    font-weight: 600;
    font-size: 16px;
    margin: 0;
    line-height: 1.5;
}

/* 確認ボタン */
.confirmation-form {
    display: flex;
    gap: 15px;
    margin-top: 30px;
}

.confirm-button {
    flex: 1;
    background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
    color: white;
    border: none;
    padding: 18px 30px;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.confirm-button:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(72, 187, 120, 0.3);
}

.confirm-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s;
}

.confirm-button:hover::before {
    left: 100%;
}

.back-button {
    flex: 0 0 auto;
    background: #718096;
    color: white;
    border: none;
    padding: 18px 25px;
    border-radius: 12px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
}

.back-button:hover {
    background: #4a5568;
    transform: translateY(-2px);
}

/* 情報表示項目 */
.info-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 0;
    border-bottom: 1px solid #e2e8f0;
}

.info-item:last-child {
    border-bottom: none;
}

.info-label {
    font-weight: 600;
    color: #4a5568;
    flex: 0 0 30%;
}

.info-value {
    color: #2d3748;
    text-align: right;
    flex: 1;
}

/* スマートフォン対応 */
@media (max-width: 768px) {
    .confirmation-container {
        padding: 20px;
        margin: 10px auto;
    }
    
    .confirmation-header h1 {
        font-size: 24px;
    }
    
    .order-details {
        padding: 20px;
    }
    
    .total-section {
        padding: 20px;
    }
    
    .total-amount {
        font-size: 28px;
    }
    
    .confirmation-form {
        flex-direction: column;
    }
    
    .info-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 5px;
    }
    
    .info-label {
        flex: none;
    }
    
    .info-value {
        text-align: left;
    }
    
    .item-info {
        flex-direction: column;
        align-items: flex-start;
    }
}

@media (max-width: 480px) {
    .confirmation-container {
        padding: 15px;
    }
    
    .confirmation-header h1 {
        font-size: 22px;
    }
    
    .order-details {
        padding: 15px;
    }
    
    .total-section {
        padding: 18px;
    }
    
    .total-amount {
        font-size: 24px;
    }
    
    .confirm-button {
        padding: 16px 25px;
        font-size: 16px;
    }
    
    .back-button {
        padding: 16px 20px;
    }
}

/* アクセシビリティ改善 */
.confirm-button:focus,
.back-button:focus {
    outline: 2px solid #48bb78;
    outline-offset: 2px;
}

/* 成功メッセージ用 */
.success-message {
    background: #c6f6d5;
    border: 2px solid #68d391;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 25px;
    color: #22543d;
    text-align: center;
}

.success-message::before {
    content: '✅';
    font-size: 24px;
    margin-right: 10px;
}


</style>	
</head>
<body>
    <div class="confirmation-container">
        <div class="confirmation-header">
            <h1>ご注文内容の確認</h1>
            <p class="subtitle">以下の内容でお間違いございませんか？</p>
        </div>

        <!-- 注文詳細 -->
        <div class="order-details">
            <h2>ご注文内容</h2>
            <div class="order-item">
                <div class="item-info">
                    <div>
                        <div class="item-name">選択商品</div>
                        <div class="item-details" th:text="${session.item_details}">なし</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 合計金額 -->
        <div class="total-section">
            <div class="total-label">お会計合計</div>
            <div class="total-amount">¥<span th:text="${order.total_price}">0</span></div>
            <div class="total-note">税込価格</div>
        </div>

        <!-- 配達時の注意書き -->
        <div th:if="${deliveryNote}" class="delivery-notice">
            <p th:text="${deliveryNote}">配達料金が含まれています</p>
        </div>

        <!-- 確認・戻るボタン -->
        <div class="confirmation-form">
            <a href="javascript:history.back()" class="back-button">
                ← 修正する
            </a>
            <form action="/order_complete" method="get" style="flex: 1;">
                <button type="submit" class="confirm-button">
                    注文を確定する ✓
                </button>
            </form>
        </div>

        <div style="margin-top: 20px; text-align: center; color: #718096; font-size: 14px;">
            確定後は注文内容の変更ができませんのでご注意ください
        </div>
    </div>

    <script>
        // フォーム送信時のローディング状態
        document.querySelector('form').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('.confirm-button');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '処理中... <span style="animation: spin 1s linear infinite;">⏳</span>';
        });

        // スピンアニメーション
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
