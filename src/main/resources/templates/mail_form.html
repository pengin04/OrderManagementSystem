<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>メール送信</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>メール送信フォーム</h2>

        <!-- 成功メッセージ -->
        <p th:if="${successMessage}" th:text="${successMessage}" class="message success"></p>

        <!-- エラーメッセージ -->
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="message error"></p>

        <form action="/mail/send" method="post">
            <label for="toEmail">宛先メールアドレス:</label>
            <input type="email" id="toEmail" name="toEmail" required>

            <label for="subject">件名:</label>
            <input type="text" id="subject" name="subject" required>

            <label for="content">内容:</label>
            <textarea id="content" name="content" rows="5" required></textarea>

            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
