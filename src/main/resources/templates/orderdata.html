<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様情報フォーム</title>
    
<style>
	/* css/orderdata.css */

/* リセットCSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* 基本スタイル */
body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    padding: 20px;
    line-height: 1.6;
    color: #333;
}

/* フォームコンテナ */
.form-container {
    max-width: 500px;
    margin: 0 auto;
    background: white;
    border-radius: 15px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    padding: 30px;
    animation: fadeInUp 0.6s ease-out;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* ヘッダー */
h1 {
    text-align: center;
    font-size: 28px;
    font-weight: 700;
    color: #2d3748;
    margin-bottom: 30px;
    position: relative;
    padding-bottom: 15px;
}

h1::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #667eea, #764ba2);
    border-radius: 2px;
}

/* フォーム全体 */
form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* ラベル */
label {
    font-weight: 600;
    font-size: 16px;
    color: #2d3748;
    margin-bottom: 5px;
    display: block;
}

/* 入力フィールド */
input[type="text"],
input[type="email"],
textarea {
    width: 100%;
    padding: 15px;
    border: 2px solid #e2e8f0;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
    background-color: #f8fafc;
    margin-top: 5px;
}

input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus {
    outline: none;
    border-color: #667eea;
    background-color: white;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    transform: translateY(-2px);
}

/* テキストエリア */
textarea {
    min-height: 80px;
    resize: vertical;
    font-family: inherit;
}

/* ラジオボタンセクション */
.radio-section {
    margin: 20px 0;
}

.radio-group {
    display: flex;
    gap: 20px;
    margin-top: 10px;
}

.radio-option {
    display: flex;
    align-items: center;
    position: relative;
    cursor: pointer;
    padding: 15px 20px;
    border: 2px solid #e2e8f0;
    border-radius: 10px;
    flex: 1;
    transition: all 0.3s ease;
    background-color: #f8fafc;
}

.radio-option:hover {
    border-color: #cbd5e0;
    background-color: #edf2f7;
}

.radio-option.selected {
    border-color: #667eea;
    background-color: rgba(102, 126, 234, 0.1);
}

input[type="radio"] {
    position: absolute;
    opacity: 0;
    width: 0;
    height: 0;
}

.radio-custom {
    width: 20px;
    height: 20px;
    border: 2px solid #cbd5e0;
    border-radius: 50%;
    margin-right: 10px;
    position: relative;
    transition: all 0.3s ease;
}

.radio-custom::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    width: 8px;
    height: 8px;
    background-color: #667eea;
    border-radius: 50%;
    transition: transform 0.2s ease;
}

input[type="radio"]:checked + .radio-custom {
    border-color: #667eea;
}

input[type="radio"]:checked + .radio-custom::after {
    transform: translate(-50%, -50%) scale(1);
}

.radio-label {
    font-weight: 600;
    font-size: 16px;
    color: #2d3748;
}

/* 配達先入力欄 */
#addressField {
    margin-top: 15px;
    padding: 20px;
    background-color: #f7fafc;
    border-radius: 10px;
    border-left: 4px solid #667eea;
    animation: slideDown 0.3s ease-out;
}

@keyframes slideDown {
    from {
        opacity: 0;
        max-height: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        max-height: 200px;
        transform: translateY(0);
    }
}

#addressField label {
    color: #4a5568;
    font-size: 14px;
    line-height: 1.5;
}

/* 送信ボタン */
button[type="submit"] {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border: none;
    padding: 18px 30px;
    border-radius: 12px;
    font-size: 18px;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
    position: relative;
    overflow: hidden;
}

button[type="submit"]:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
}

button[type="submit"]:active {
    transform: translateY(-1px);
}

button[type="submit"]::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: left 0.6s;
}

button[type="submit"]:hover::before {
    left: 100%;
}

/* スマートフォン対応 */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }
    
    .form-container {
        padding: 20px;
        margin: 10px auto;
        border-radius: 12px;
    }
    
    h1 {
        font-size: 24px;
        margin-bottom: 25px;
    }
    
    .radio-group {
        flex-direction: column;
        gap: 15px;
    }
    
    .radio-option {
        padding: 12px 15px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
        padding: 12px;
        font-size: 16px; /* iOS safariでズームを防ぐ */
    }
    
    button[type="submit"] {
        padding: 16px 25px;
        font-size: 16px;
    }
}

@media (max-width: 480px) {
    .form-container {
        padding: 15px;
    }
    
    h1 {
        font-size: 22px;
    }
    
    input[type="text"],
    input[type="email"],
    textarea {
        padding: 10px;
    }
    
    button[type="submit"] {
        padding: 14px 20px;
    }
}

/* アクセシビリティ対応 */
@media (prefers-reduced-motion: reduce) {
    * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
    }
}

/* フォーカス表示の改善 */
input[type="text"]:focus,
input[type="email"]:focus,
textarea:focus,
button[type="submit"]:focus {
    outline: 2px solid #667eea;
    outline-offset: 2px;
}

/* 入力エラー時のスタイル */
input:invalid {
    border-color: #e53e3e;
}

input:invalid:focus {
    border-color: #e53e3e;
    box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.1);
}

/* ローディング状態 */
button[type="submit"]:disabled {
    opacity: 0.7;
    cursor: not-allowed;
    transform: none;
}

/* 高解像度デバイス対応 */
@media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
    button[type="submit"] {
        box-shadow: 0 10px 25px rgba(102, 126, 234, 0.25);
    }
}

</style>	
</head>
<body>
    <div class="form-container">
        <h1>お客様情報入力</h1>
        <form th:action="@{/save-order}" method="post">
            <label for="lastName">姓</label>
            <input type="text" id="lastName" name="lastName" required placeholder="山田">
            
            <label for="firstName">名</label>
            <input type="text" id="firstName" name="firstName" required placeholder="太郎">
            
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
            
            <label for="phone">電話番号</label>
            <input type="text" id="phone" name="phone" required placeholder="090-1234-5678">

            <div class="radio-section">
                <label>受け取り方法</label>
                <div class="radio-group">
                    <div class="radio-option selected" onclick="selectRadio(this, false)">
                        <input type="radio" name="deliveryType" value="pickup" checked onclick="toggleAddress(false)">
                        <div class="radio-custom"></div>
                        <span class="radio-label">店舗受け取り</span>
                    </div>
                    <div class="radio-option" onclick="selectRadio(this, true)">
                        <input type="radio" name="deliveryType" value="delivery" onclick="toggleAddress(true)">
                        <div class="radio-custom"></div>
                        <span class="radio-label">配達（+100円）</span>
                    </div>
                </div>
            </div>

            <div id="addressField" style="display:none;">
                <label for="deliveryAddress">配達先住所<br>
                    <small style="color: #666;">※配達の場合、料金100円がかかります</small>
                </label>
                <textarea id="deliveryAddress" name="deliveryAddress" placeholder="例: 六号館2階"></textarea>
            </div>

            <button type="submit">注文を確定する</button>
        </form>
    </div>

    <script>
        function toggleAddress(show) {
            const addressField = document.getElementById("addressField");
            if (show) {
                addressField.style.display = "block";
            } else {
                addressField.style.display = "none";
            }
        }

        function selectRadio(element, showAddress) {
            // 全ての選択状態をリセット
            document.querySelectorAll('.radio-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // クリックされた要素を選択状態にする
            element.classList.add('selected');
            
            // ラジオボタンをチェック
            element.querySelector('input[type="radio"]').checked = true;
            
            // 配達先表示を切り替え
            toggleAddress(showAddress);
        }

        // フォーム送信時のローディング状態
        document.querySelector('form').addEventListener('submit', function(e) {
            const submitBtn = document.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = '送信中...';
        });
    </script>
</body>
</html>
