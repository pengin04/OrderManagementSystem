<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>理工祭 - メニュー選択・注文フォーム</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <style>
        .sukiya-gradient {
            background: linear-gradient(135deg, #FF6B35 0%, #FF8F65 100%);
        }
        .sukiya-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        .sukiya-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 107, 53, 0.3);
            border-color: #FF6B35;
        }
        .quantity-input {
            transition: all 0.3s ease;
        }
        .quantity-input:focus {
            ring-color: #FF6B35;
            border-color: #FF6B35;
        }
        .cart-item {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .store-tab {
            transition: all 0.3s ease;
        }
        .store-tab:hover {
            background-color: #FEF3F2;
        }
        .store-tab.active {
            background-color: #FF6B35;
            color: white;
        }
        /* ボタンのスタイルを明確に定義 */
button[type="button"] {
    background-color: #F3F4F6 !important;
    color: #374151 !important;
    border: 1px solid #D1D5DB !important;
}
button[type="button"]:hover {
    background-color: #E5E7EB !important;
}
.bg-orange-500 {
    background-color: #F97316 !important;
    color: white !important;
}
.bg-orange-500:hover {
    background-color: #EA580C !important;
}
button[type="submit"] {
    background-color: #F97316 !important;
    color: white !important;
    display: block !important;
    width: 100% !important;
}
    </style>
</head>
<body class="bg-gray-50">
    <!-- ヘッダー -->
    <header class="sukiya-gradient text-white py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-utensils text-3xl"></i>
                    <h1 class="text-3xl font-bold">理工祭メニュー選択</h1>
                </div>
                <div class="hidden md:flex items-center space-x-4 text-sm">
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-store"></i>
                        <span>理工祭出店</span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <i class="fas fa-clock"></i>
                        <span>受取可能時間: 10:00〜17:00</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
            <!-- メインコンテンツ -->
            <div class="lg:col-span-3">
                <!-- 店舗タブ -->
                <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-store text-orange-500 mr-3"></i>
                        出店店舗を選択
                    </h2>
                    <div class="flex flex-wrap gap-2" id="store-tabs-container">
    <!-- Thymeleafで動的に店舗タブを生成 -->
    <th:block th:each="entry, iterStat : ${productsByStore}">
        <button class="store-tab px-4 py-2 rounded-full border border-orange-200 text-sm font-medium"
                th:data-store-id="${#strings.replace(entry.key, ' ', '_')}"
                th:classappend="${iterStat.index == 0} ? ' active' : ''"
                onclick="showStore(this.dataset.storeId, this)">
            <span th:text="${entry.key}">店舗名</span>
        </button>
    </th:block>
</div>
                </div>

                <!-- メニュー一覧 -->
                <form action="orderdata" method="post" id="order-form">
					<input type="hidden" name="storeName" id="storeNameInput" value="${#strings.replace(productsByStore.keySet().iterator().next(), ' ', '_')}">
                    <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6" id="menu-container">
                        <!-- 	Thymeleafで店舗とメニューを動的に生成 -->
                        <th:block th:each="entry : ${productsByStore}">
                            <div th:each="product : ${entry.value}" class="sukiya-card bg-white rounded-lg shadow-md overflow-hidden" th:data-store="${#strings.replace(entry.key, ' ', '_')}">
                                <img th:src="${product.imageUrl}" 
     alt="商品画像" 
     class="w-full h-48 object-cover">

                                <div class="p-4">
                                    <h3 class="text-lg font-bold text-gray-800 mb-2" th:text="${product.productName}">商品名</h3>
                                    
                                    <div class="flex items-center justify-between mb-4">
                                        <span class="text-2xl font-bold text-orange-600" th:text="|¥${product.price.intValue()}|">¥0</span>
                                        <span class="text-sm text-gray-500">(税込)</span>
                                    </div>
                                    <div class="flex items-center justify-center">
                                        <label class="text-sm font-medium text-gray-700 sr-only">数量:</label>
                                        <div class="flex items-center space-x-2">
                                            <button type="button" onclick="decreaseQuantityFromButton(this)" 
                                                    th:data-product-id="${#strings.toLowerCase(#strings.replace(product.productName, ' ', '_'))}"
                                                    class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center hover:bg-gray-300">
                                                <i class="fas fa-minus text-xs"></i>
                                            </button>
                                            <input type="number" th:name="'quantity_' + ${#strings.toLowerCase(#strings.replace(product.productName, ' ', '_'))}" 
                                                   th:id="'quantity_' + ${#strings.toLowerCase(#strings.replace(product.productName, ' ', '_'))}" 
                                                   class="quantity-input w-16 text-center border border-gray-300 rounded-md py-1" 
                                                   value="0" min="0" th:data-price="${product.price.intValue()}">
                                            <button type="button" onclick="increaseQuantityFromButton(this)" 
                                                    th:data-product-id="${#strings.toLowerCase(#strings.replace(product.productName, ' ', '_'))}"
                                                    class="w-8 h-8 bg-orange-500 text-white rounded-full flex items-center justify-center hover:bg-orange-600">
                                                <i class="fas fa-plus text-xs"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <input type="hidden" th:name="'price_' + ${#strings.toLowerCase(#strings.replace(product.productName, ' ', '_'))}" th:value="${product.price.intValue()}">
                                </div>
                            </div>
                        </th:block>
                    </div>
                </form>
            </div>

            <!-- サイドバー（ショッピングカート） -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg shadow-md p-6 sticky top-8">
                    <h2 class="text-xl font-bold text-gray-800 mb-4 flex items-center">
                        <i class="fas fa-shopping-cart text-orange-500 mr-3"></i>
                        ショッピングカート
                    </h2>
                    
                    <div id="cart-items" class="space-y-3 mb-6">
                        <div class="text-gray-500 text-center py-8">
                            <i class="fas fa-shopping-cart text-4xl mb-2"></i>
                            <div>カートは空です</div>
                        </div>
                    </div>

                    <div class="border-t pt-4">
                        <div class="flex justify-between items-center mb-2">
                            <span class="text-lg font-bold">合計</span>
                            <span class="text-xl font-bold text-orange-600" id="cart-total">¥0</span>
                        </div>
                        <div class="text-sm text-gray-500 mb-4">
                            <span id="cart-count">0</span>個 (税込)
                        </div>
                        
                        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3 mb-4 text-sm text-yellow-800">
                            <i class="fas fa-info-circle mr-2"></i>
                            この金額は価格の確定を表すものではありません。
                        </div>

                        <div class="space-y-3">
                            <button type="submit" form="order-form" 
                                    class="w-full bg-orange-500 text-white py-3 rounded-lg font-bold hover:bg-orange-600 transition-colors">
                                <i class="fas fa-arrow-right mr-2"></i>
                                【次へ】連絡先を入力する
                            </button>
                            <button type="button" onclick="history.back()" 
                                    class="w-full bg-gray-500 text-white py-3 rounded-lg font-bold hover:bg-gray-600 transition-colors">
                                <i class="fas fa-arrow-left mr-2"></i>
                                【戻る】受取日時を選びなおす
                            </button>
                        </div>

                        <div class="mt-4 text-xs text-gray-500">
                            商品のお受け取り時の支払いとなります。支払方法は店頭にてご確認ください。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let cart = {};
        let total = 0;
        let itemCount = 0;

        // カートの合計と商品数を更新
        function updateTotal() {
            total = 0;
            itemCount = 0;
            cart = {};

            const quantityInputs = document.querySelectorAll('.quantity-input');
            quantityInputs.forEach(input => {
                const quantity = parseInt(input.value) || 0;
                const price = parseInt(input.dataset.price);
                
                if (quantity > 0) {
                    const productName = input.closest('.sukiya-card').querySelector('h3').textContent;
                    cart[productName] = {
                        quantity: quantity,
                        price: price,
                        total: quantity * price
                    };
                    total += quantity * price;
                    itemCount += quantity;
                }
            });

            document.getElementById('cart-total').textContent = '¥' + total.toLocaleString();
            document.getElementById('cart-count').textContent = itemCount;
            updateCartDisplay();
        }

        // カート表示を更新
        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById('cart-items');
            
            if (Object.keys(cart).length === 0) {
                cartItemsDiv.innerHTML = `
                    <div class="text-gray-500 text-center py-8">
                        <i class="fas fa-shopping-cart text-4xl mb-2"></i>
                        <div>カートは空です</div>
                    </div>
                `;
            } else {
                let cartHtml = '';
                for (const [productName, item] of Object.entries(cart)) {
                    cartHtml += `
                        <div class="cart-item bg-gray-50 rounded-lg p-3">
                            <div class="font-medium text-sm">${productName}</div>
                            <div class="flex justify-between items-center mt-1">
                                <span class="text-sm text-gray-600">${item.quantity}個</span>
                                <span class="font-bold text-orange-600">¥${item.total.toLocaleString()}</span>
                            </div>
                        </div>
                    `;
                }
                cartItemsDiv.innerHTML = cartHtml;
            }
        }

        // 数量を増やすボタンがクリックされたときに呼び出される
        function increaseQuantityFromButton(buttonElement) {
            const productId = buttonElement.dataset.productId;
            const input = document.getElementById('quantity_' + productId);
            input.value = parseInt(input.value) + 1;
            updateTotal();
        }

        // 数量を減らすボタンがクリックされたときに呼び出される
        function decreaseQuantityFromButton(buttonElement) {
            const productId = buttonElement.dataset.productId;
            const input = document.getElementById('quantity_' + productId);
            if (parseInt(input.value) > 0) {
                input.value = parseInt(input.value) - 1;
                updateTotal();
            }
        }

        // 店舗ごとにメニューを表示/非表示を切り替える
        function showStore(storeId, clickedButton) {
            const items = document.querySelectorAll('.sukiya-card');
            const tabs = document.querySelectorAll('.store-tab');
            
            // タブの状態更新
            tabs.forEach(tab => tab.classList.remove('active'));
            clickedButton.classList.add('active');
            
            // アイテムの表示/非表示
            items.forEach(item => {
                if (storeId === 'all' || item.dataset.store === storeId) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
            // hidden input にセット
    const storeInput = document.getElementById('storeNameInput');
    storeInput.value = storeId;
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            updateTotal();
            
            // 数量入力のイベントリスナーを再設定
            const quantityInputs = document.querySelectorAll('.quantity-input');
            quantityInputs.forEach(input => {
                input.addEventListener('change', updateTotal);
                input.addEventListener('input', updateTotal);
            });
            // ★ 最初のタブを自動的に適用
    const firstTab = document.querySelector('.store-tab.active');
    if (firstTab) {
        showStore(firstTab.dataset.storeId, firstTab);
    }
        });
    </script>
</body>
</html>
